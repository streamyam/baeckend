<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Получение токена Яндекс Музыки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
    <link rel="icon" type="image/svg+xml" href="/img/icon.svg" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>
<body class="bg-light d-flex flex-column" style="height: 50vh;">
    <!-- Заголовок в самом верху -->
    <header class="text-center py-3">
        <h1 class="m-0">Получение токена Яндекс Музыки</h1>
    </header>

    <style>
        .custom-login-btn {
            margin-bottom: 1vh;
        }
    </style>


    <!-- Основное содержимое -->
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="text-center">
            <a href="#" onclick="window.location.href='https://oauth.yandex.ru/authorize?client_id=070cbc48b77b4e3399bda2df6e0acf4c&response_type=token&scope=music%3Acontent&scope=music%3Aread&scope=music%3Awrite&redirect_uri=' + window.location.origin + '/api/tokencatcher'; return false;" class="btn btn-primary custom-login-btn d-flex align-items-center justify-content-center">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Войти в аккаунт
            </a>
            <div class="input-group justify-content-center">
                <input type="text" id="tokenField" class="form-control text-center" style="max-width: 300px;" value="{{token}}" readonly>
                <button class="btn btn-primary" id="copyButton" data-clipboard-target="#tokenField">
                    <i class="bi bi-clipboard"></i>
                </button>
            </div>
        </div>
    </main>
    <script>
        new ClipboardJS('#copyButton');

        document.getElementById('copyButton').addEventListener('click', function () {
            alert('Токен скопирован!');
        });
    </script>
</body>
</html>
